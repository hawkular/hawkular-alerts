apiVersion: v1
kind: List
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: hawkular-alerts
    labels:
      app: hawkular-alerts
  spec:
    replicas: 1
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: hawkular-alerts
      spec:
        containers:
        - env:
          image: hawkular/hawkular-alerts
          name: hawkular-alerts
          ports:
          - containerPort: 8080
            protocol: TCP
- apiVersion: v1
  kind: Service
  metadata:
    name: hawkular-alerts
    labels:
      app: hawkular-alerts
  spec:
    ports:
      - name: hawkular-alerts
        port: 8080
        protocol: TCP
        targetPort: 8080
    selector:
      app: hawkular-alerts
    type: LoadBalancer
