---
env:
  browser: true
  node: true

globals:
  angular: true
  _: true
  $: true

rules:
  strict: [2, "function"]
  quotes: 0
  camelcase: 2
  indent: [2, 2]
  new-cap:
    - 2
    - {"newIsCap": true, "capIsNew": false}
  no-mixed-spaces-and-tabs: 2
  no-multiple-empty-lines: 2
  no-trailing-spaces: 2
  keyword-spacing: 2
  space-before-blocks: 2
  space-before-function-paren: 1
  space-infix-ops: 2
  brace-style: 2
  semi: 2
  block-scoped-var: 2
  consistent-return: 2
  curly: 2
  eqeqeq: 2
  guard-for-in: 2
  no-else-return: 0
  no-loop-func: 2
  vars-on-top: 1
  no-debugger: 1
  no-cond-assign: 2
  no-console: 1
  no-extra-semi: 2
  no-irregular-whitespace: 2
  dot-notation:
    - 2
    - {"allowPattern": "^[a-z]+(_[a-z]+)+$"}

ecmaFeatures:
  blockBindings: true
